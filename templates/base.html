<!-- RiffMates/templates/base.html -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>
    {% block title %}RiffMates{% endblock title %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'venues' %}">Venues</a>
      </li>
    </ul>
  </div>
</nav>
<body>
  {% block content %}
  {% endblock content %}
</body>

<footer class="fixed-bottom text-center p-3 text-white" style="background-color: rgb(0, 0, 0); ">
  <a class="m-2 text-white link-underline-dark" href="{% url 'about' %}">About</a>
