<!-- RiffMates/templates/general.html -->
<!-- |safe allows you to write HTML content into the page -->
{% extends "base.html" %}

{% block title %}
{{block.super}}: {{title}}
{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
  {{content|safe}}
{% else %}
  {{login_content|safe}}
{% endif %}
{% endblock content %}
