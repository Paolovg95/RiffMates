<!-- RiffMates/templates/general.html -->
<!-- |safe allows you to write HTML content into the page -->
{% extends "base.html" %}

{% block title %}
{{block.super}}: {{title}}
{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
  {{ content|safe }}
{% else %}
  <h1>You need to log in first</h1>
  <p> <a href="/accounts/login/">Log in</a> </p>
{% endif %}
{% endblock content %}
