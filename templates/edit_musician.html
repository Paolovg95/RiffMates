{% extends "base.html" %}

{% block content %}
<h1>Edit Musician Profile</h1>

<form class="col-lg-6 offset-lg-3" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="col-md-6 m-4">
    <div class="row justify-content-center">
      {{ field }}
    </div>
  </div>
  {% endfor %}
  <button class="btn btn-dark" type="submit">Send</button>
</form>
{% endblock content %}
