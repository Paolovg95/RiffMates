{% extends 'base.html' %}

{% block title %}
{{block.super}}: Venues
{% endblock title %}

{% block content %}
  <div class="m-3">
    <h1>Venues and Rooms</h1>
    {% for venue in venues %}
      <h3>{{ venue.name }}</h3>
      <ol>
        {% for room in venue.room_set.all %}
          <li>
            {{ room.room_name }}
          </li>
        {% endfor %}
      </ol>
    {% endfor %}
  </div>
{% endblock content %}
