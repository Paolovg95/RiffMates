<!-- RiffMates/templates/registration/login.html -->
{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-dark" type="submit">Login</button>
  <br />
  <p>
    <a target="_blank" href="{% url 'password_reset' %}">Lost password?</a>
  </p>
</form>

{% endblock content %}
